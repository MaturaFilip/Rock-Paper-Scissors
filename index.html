<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    </style>
  </head>
  <body>
    <header>
      <img src="images/dna.png" alt="dna" class="logo" />
      <h1>Rock, Paper, Scissors game!</h1>
      <a href="#" class="cta"><button class="btn-0">Rules</button></a>
    </header>

    <div class="container">
      <button class="btn-1">ROCK</button>
      <button class="btn-2">PAPER</button>
      <button class="btn-3">SCISSORS</button>
    </div>

    <div class="score">
        <div class="round">Round:</div>
        <div class="paper">Paper:</div>
        <div class="rock">Rock:</div>
        <div class="scissors">Scissors:</div>
    </div>
  </body>
</html>
