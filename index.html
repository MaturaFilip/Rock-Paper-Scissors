<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css" />
 

    </style>
  </head>
  <body>
    <header>
      <img src="images/dna.png" alt="dna" class="logo" />
      <h1>Rock, Paper, Scissors game!</h1>
      <button class="btn-0">Play!</button>
      <button class="btn-05">Stop!</button>
    </header>
    <div class="round-score"></div>
  <div class="big-box">
    <div class="container">
      <button class="btn-1">ROCK</button>
      <button class="btn-2">PAPER</button>
      <button class="btn-3">SCISSORS</button>
    </div>

    <div class="score">
        <div class="round">Round:</div>
        <div class="loses">Loses:</div>
        <div class="wins">Wins:</div>
        <div class="draws">Draw:</div>

    </div>
  </div>  
  <script src="script.js"></script>  
  </body>
</html>
